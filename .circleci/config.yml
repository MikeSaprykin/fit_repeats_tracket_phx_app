version: 2
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: elixir
      - image: postgres
        environment:
          POSTGRES_USER: ubuntu
    steps:
      - checkout
      - run: mix local.hex --force
      - run: mix local.rebar
      - run: mix deps.get
      - run: mix ecto.create
      - run: mix test
